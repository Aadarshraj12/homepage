<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero-text">
                <h1>Exciting Title Here</h1>
                <p>Exciting description here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="btn">Watch Now</button>
                <button class="btn">More Info</button>
            </div>
            <div class="hero-image">
                <img src="hero-image.jpg" alt="Hero Image">
            </div>
        </section>

        <section class="featured">
            <h2>Featured Shows</h2>
            <div class="show-card">
                <img src="show1.jpg" alt="Show 1">
                <h3>Show Title</h3>
            </div>
            <!-- Add more show cards as needed -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
